<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
    
        <meta charset="UTF-8">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />

        <script src="/__/firebase/7.7.0/firebase-app.js"></script>
        <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    </head>

    <body>

        <form>
        
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Mot de passe</label>
            </div>
        
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
                <input type="checkbox" id="remember" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Se souvenir de moi ?</span>
            </label>

            <p id="error"></p>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Valider
            </button>

        </form>
        
    </body>

    <script  src="js/login.js"></script>

</html>
