<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/material.deep_orange-red.min.css" />
        <link rel="stylesheet" href="css/dialog-polyfill.css" />
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src="/__/firebase/4.9.1/firebase-app.js"></script>
        <script src="/__/firebase/4.9.1/firebase-auth.js"></script>
        <script src="/__/firebase/4.9.1/firebase-database.js"></script>
        <script src="/__/firebase/4.9.1/firebase-storage.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/libs/material.min.js"></script>
        <script src='js/libs/jquery-3.3.1.min.js'></script>
        <script src='js/libs/dialog-polyfill.js'></script>

        <script>
            (function(w,d,s,g,js,fs){
                g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
                js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
                js.src='https://apis.google.com/js/platform.js';
                fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
            }(window,document,'script'));
        </script>
    </head>

    <body>

        <!-- Simple header with scrollable tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Administration</span>
                    <div class="mdl-layout-spacer"></div>

                    <!-- User name -->
                    <label id="user"></label>

                    <!-- Refresh -->
                    <label id="refresh" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">refresh</i>
                        <div class="mdl-tooltip" data-mdl-for="refresh"> Actualiser </div>
                    </label>

                    <!-- Open Web Site -->
                    <label id="open" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">open_in_new</i>
                        <div class="mdl-tooltip" data-mdl-for="open"> Afficher le site </div>
                    </label>
                        
                    <!-- Logout -->
                    <label id="logout" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">power_settings_new</i>
                        <div class="mdl-tooltip" data-mdl-for="logout"> Déconnexion </div>
                    </label>
                </div>

                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#text" class="mdl-layout__tab is-active">Site Web</a>
                    <a href="#social" class="mdl-layout__tab">Réseaux Sociaux</a>
                    <a href="#analytics" class="mdl-layout__tab">Analytics</a>
                    <a href="#content" class="mdl-layout__tab">Content</a>
                    <a href="#backup" class="mdl-layout__tab">Backup</a>
                </div>
            
            </header>
            
            <main class="mdl-layout__content center">
            
                <!-- Text Section -->
                <section class="mdl-layout__tab-panel is-active" id="text">
                    <div class="page-content">

                        <div> <!-- URL du site web -->
                            <label class="mdl-textfield mdl-js-textfield" for="url">URL du site web</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="url" id="url">
                            </div>
                            <label id="update-url" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>
                        </div> <!-- URL du site web -->

                        <div> <!-- Titre -->
                            <label class="mdl-textfield mdl-js-textfield" for="title">Titre</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="title">
                            </div>
                            <label id="update-title" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>
                        </div> <!-- Titre -->

                        <div> <!-- Description -->
                            <label class="mdl-textfield mdl-js-textfield" for="description">Description</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" id="description"></textarea>
                            </div>
                    
                            <label id="update-description" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>
                        </div> <!-- Description -->

                        <div> <!-- Credit -->
                            <label class="mdl-textfield mdl-js-textfield" for="credit">Credit</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="credit">
                            </div>
                    
                            <label id="update-credit" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>
                        </div> <!-- Credit -->
            
                    </div>
                </section> <!-- Text Section -->

                <!-- Social Section -->
                <section class="mdl-layout__tab-panel" id="social">
                    <div class="page-content">

                        <div> <!-- Instagram -->
                            <label class="mdl-textfield mdl-js-textfield" for="instagram">Instagram URL</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="instagram">
                            </div>
                    
                            <label id="update-insta" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>

                            <!-- Open Instagram -->
                            <label id="instagram-open" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">open_in_new</i>
                                <div class="mdl-tooltip" data-mdl-for="instagram-oopen"> Aller vers <br /> la page Instagram </div>
                            </label>
                            
                        </div> <!-- Instagram -->
                        <div> <!-- Facebook -->
                            <label class="mdl-textfield mdl-js-textfield" for="facebook">Facebook URL</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="facebook">
                            </div>
                    
                            <label id="update-fb" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>

                            <!-- Open Facebook -->
                            <label id="facebook-open" class="mdl-button mdl-js-button mdl-button--icon">
                                    <i class="material-icons">open_in_new</i>
                                    <div class="mdl-tooltip" data-mdl-for="facebook-oopen"> Aller vers <br /> la page Facebook </div>
                                </label>
                                
                        </div> <!-- Facebook -->
                        
                    </div>
                </section> <!-- Social Section -->

                <!-- Analytics Section -->
                <section class="mdl-layout__tab-panel" id="analytics">
                    <div class="page-content">
                            
                        <div> <!-- Google Analytics Tracking ID -->
                            <label class="mdl-textfield mdl-js-textfield" for="ga">Google Analytics Tracking ID</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="ga">
                            </div>
                    
                            <label id="update-ga" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>
                        </div> <!-- Google Analytics Tracking ID -->

                        <div> <!-- Google Analytics Client ID -->
                            <label class="mdl-textfield mdl-js-textfield" for="token">Analytics API Client ID</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="token">
                            </div>
                    
                            <label id="update-analytics-clientid" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">check</i>
                            </label>

                            <!-- Getting started with Google Analytics API -->
                            <label id="analytics-help" class="mdl-button mdl-js-button mdl-button--icon">
                                <a href="https://developers.google.com/analytics/devguides/reporting/embed/v1/getting-started" target="_blank"> <i class="material-icons">help_outline</i> </a> 
                                <div class="mdl-tooltip" data-mdl-for="analytics-help"> Où obtenir votre token <br> (Analytics API) </div>
                            </label>
                            
                            <!-- Open Google Analytics Web Site -->
                            <label id="analytics-open" class="mdl-button mdl-js-button mdl-button--icon">
                                    <a href="https://analytics.google.com/analytics/web/" target="_blank"> <i class="material-icons">open_in_new</i> </a>
                                <div class="mdl-tooltip" data-mdl-for="analytics-oopen"> Aller vers <br/> Google Analytics </div>
                            </label>
                            
                        </div> <!-- Google Analytics Tracking ID -->

                        <div id="embed-api-auth-container"></div>
                        <div class="chart">
                            <div id="chart-container"></div>
                            <div id="view-selector-container"></div>
                        </div>
                    </div>
                </section> <!-- Analytics Section -->

                <!-- Content Section -->
                <section class="mdl-layout__tab-panel" id="content">
                    <div class="page-content">
                        <ul id="contents-list" class="mdl-list">
                            <!-- Content is generted dynamically, @see admin.js -->
                        </ul>
                    </div>

                    <!-- Dialog -->
                    <dialog id="create-content-dialog" class="mdl-dialog dialog">
                        <h4 class="mdl-dialog__title">Nouveau contenu</h4>
                        <div class="mdl-dialog__content">
                        
                        <div> <!-- Choix de l'image -->
                            <label class="mdl-textfield mdl-js-textfield" for="image">Image</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="file" accept="image/*" id="image">
                            </div>
                        </div> <!-- URL du site web -->
                        
                        <div> <!-- lien du post Instagram -->
                            <label class="mdl-textfield mdl-js-textfield" for="instagram-url">Instagram</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="url" id="instagram-url">
                                <span class="mdl-textfield__error">Le format est incorrect...</span>
                            </div>
                        </div> <!-- lien du post Instagram -->

                        <div> <!-- lien du post Facebook -->
                            <label class="mdl-textfield mdl-js-textfield" for="facebook-url">Facebook</label>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="url" id="facebook-url">
                            </div>
                        </div> <!-- lien du post Facebook -->

                        </div>
                        <div class="mdl-dialog__actions">
                            <button id="create" class="mdl-button">Valider</button>
                            <button id="close" class="mdl-button">Annuler</button>
                        </div>
                    </dialog>
                    <!-- Dialog -->

                    <!-- Colored FAB button -->
                    <button id="create-content" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>
                    <div class="mdl-tooltip  mdl-tooltip--large	mdl-tooltip--left" data-mdl-for="create-content"> Nouveau contenu </div>
                </section> <!-- Content Section -->

                <!-- Backup Section -->
                <section class="mdl-layout__tab-panel" id="backup">
                    <div class="page-content">
                        <ul id="backups-list" class="mdl-list">
                            <!-- Content is generted dynamically, @see admin.js -->
                        </ul>
                    </div>
                        
                    <!-- Colored FAB button -->
                    <button id="create-backup" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">backup</i>
                    </button>
                    <div class="mdl-tooltip  mdl-tooltip--large	mdl-tooltip--left" data-mdl-for="create-backup"> FAIRE UNE SAUVEGARDE </div>
                </section> <!-- Backup Section -->

                <!-- Snackbar -->
                <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
    
            </main>
        </div>
        
    </body>

    <script  src="js/utils/snackbar.js"></script>
    <script  src="js/utils/error.js"></script>

    <script  src="js/tabs/website.js"></script>
    <script  src="js/tabs/social.js"></script>
    <script  src="js/tabs/analytics.js"></script>
    <script  src="js/tabs/content.js"></script>
    <script  src="js/tabs/backup.js"></script>
    
    <script  src="js/admin.js"></script>

</html>
